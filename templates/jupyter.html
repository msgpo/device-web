<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='pure-min.css') }}">
    <style>
        body {
            text-align: center;
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            flex-direction: flex-start;
        }

        .main {
            width: 100%;
            display: block;
            flex-grow: 1;
        }

        .app-icon {
            width: 128px;
            height: 128px;
            margin-top: 64px;
        }


        .lds-ring {
            display: inline-block;
            position: relative;
            width: 64px;
            height: 64px;
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 51px;
            height: 51px;
            margin: 4px;
            border: 4px solid #888;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #888 transparent transparent transparent;
        }

        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }

        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }

        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }

        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .footer {
            display: block;
            width: 100%;
            margin: 0;
        }

        .footer-link {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <p><img class="app-icon" src="{{ url_for('static', filename='jupyter.svg') }}" /></p>
        <p>
            <div class="lds-ring" id="ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </p>
    </div>
    <div class="footer">
        <a href="https://github.com/voice-engine" class="footer-link">
            <img height="24" width="24" src="{{ url_for('static', filename='github.svg') }}" />
        </a>
        <br>&copy; 2019 VOICEN
    </div>
    <script>
        var fetch = function () {
            var xHttp = new XMLHttpRequest();
            xHttp.onreadystatechange = function () {
                console.log(xHttp.readyState, xHttp.status);
                if (xHttp.readyState == 4) {
                    if (xHttp.status == 200) {
                        console.log(xHttp.responseText);
                        var servers = JSON.parse(xHttp.responseText);
                        if (servers && servers.length > 0) {
                            var server_url = servers[0].url + '?token=' + servers[0].token;
                            window.location.replace(server_url);
                        } else {
                            setTimeout(fetch, 1000);
                        }
                    } else {
                        setTimeout(fetch, 1000);
                    }
                }
            };
            xHttp.open("GET", '/jupyter/list', true); // true for asynchronous 
            xHttp.send(null);
        }
        setTimeout(fetch, 1000);
    </script>
</body>

</html>
